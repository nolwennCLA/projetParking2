<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Choix parking</title>
</head>
<body>

<h2>Vehicule</h2>
            <table>
                <thead>
                    <tr>
                        <th>marque</th>
                        <th>modele</th>
                        <th>Immatriculation</th>
                
                    </tr>
                </thead>
                <tbody>
                <tr >
                    <td th:text="${vehicule.marque}"></td> 
<!--                     th:text permet de mettre du texte -->
                    <td th:text="${vehicule.modele}"></td>
                    <td th:text="${vehicule.immat}"></td>
                    
                </tr>
            </tbody>
        </table>

<h2>Liste des parkings</h2>
            <table>
                <thead>
                    <tr>
                        <th>Adresse</th>
                        <th>Nb de places</th>
                        <th>Tarif horaire</th>
                        <th>Creer ticket</th>
                        <th>Chiffre d'affaire</th>

                    </tr>
                </thead>
                <tbody>
                <tr th:each="parking : ${listParking}"> 
<!--                 th:each correspond au ngfor d'angular, je vais repeter autant de fois que j'ai de client(foreach), pour chaque client -->
                    <td th:text="${parking.adresse}"></td> 
<!--                     th:text permet de mettre du texte -->
                    <td th:text="${parking.nbPlace}"></td>
                    <td th:text="${parking.tarifHoraire}"></td>
                    
                    <td><a th:href="@{/ticket/creation/{idVehicule}/{idParking}(idVehicule=${vehicule.idVehicule},idParking=${parking.idParking})}">Choisir ce parking</a></td> 
<!--                     <td><a th:href="@{/client/edit/{id}(id=${client.idClient})}">Afficher le chiffre d'affaire</a></td>  -->
<!--                     th:href equivalent à a href, @ permet d'execupter du code thymeleaf. ce code dit: ppelle l'url /client/edit/{id} avec (id=${client.idClient}  -->
                </tr>
            </tbody>
        </table>
